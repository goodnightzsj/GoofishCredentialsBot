<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <title>GoofishCBot</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- 初始化主题：在 Angular 加载前设置 data-theme，防止闪烁 -->
  <script>
    (function() {
      var saved = localStorage.getItem('theme_mode');
      var isDark = saved === 'dark' || 
        (saved !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
    })();
  </script>
  <app-root></app-root>
</body>

</html>
